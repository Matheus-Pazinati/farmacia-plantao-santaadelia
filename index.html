<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <title>Farmácia de Plantão - Santa Adélia</title>
  </head>
  <body>
    <header>
      <h1 class="header__title">Farmácia de Plantão em Santa Adélia - SP</h1>
    </header>
    <main>
      <div class="pharmacy__data">
        <h2 class="pharmacy__name">Farmácia São Miguel</h2>
        <div class="pharmacy__duty">
          <p class="duty__address">
            <img src="src/assets/icons/pharmacy-icon.svg" alt="">
            Rua Antonio Chagas da Silva - 157 - Bairro: São Sebastião
          </p>
          <p class="duty__date">
            <img src="src/assets/icons/calendar-icon.svg" alt="">
            Período do plantão: 15/04/2023 á 23/04/2023
          </p>
          <p class="duty__hour">
            <img src="src/assets/icons/clock-icon.svg" alt="">
            Horário de atendimento: 18:00 ás 22:00
          </p>
          <p class="duty__phone">
            <img src="src/assets/icons/phone-icon.svg" alt="">
            (17) 3571-2020 - 99988-7766
          </p>
          <p class="duty__reference">
            <img src="src/assets/icons/reference-icon.svg" alt="">
            Referência: Em frente ao mercado do João
          </p>
        </div>
      </div>
      <div class="pharmacy__image">
        <img src="./src/assets/images/exemplo-farmacia.jpg" alt="Fachada de uma farmácia" />
      </div>
    </main>
    <footer class="pharmacy__map">
      <img src="./src/assets/images/exemplo-mapa.jpg" alt="">
    </footer>
  </body>
</html>
